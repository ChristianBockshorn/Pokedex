<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./img/pokeball.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="loadPokemon()">
    <header>
        <div class="header">
            <img src="./img/pokedex-logo.png">
            <img src="./img/pokeball.png">
        </div>
    </header>

    <main>
        <div class="searchContainer">
            <input class="inputfield" onchange="filterPokemon()" type="text" id="search" placeholder="Pokemon eingeben">
            <button class="search-btn" id="searchButton"><i class="fa fa-search"></i></button>
        </div>
        

        <div class="card" id="card">
            <div id="pokeCard" class="pokeCard-bg d-none" onclick="closePokeCard()">
                <div class="pokeCard" id="pokemonDetailInfo" onclick="doNotClose(event)">

                </div>
            </div>
        </div>

        <div class="loadMore-btn">
            <button onclick="loadMorePokemon()">load more</button>
        </div>

    </main>

</body>

</html>
